<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Chat Room</title>
    {% load static %}
</head>
<body>
    <textarea id="chat-log" cols="100" rows="20" readonly=true></textarea><br>
    <input id="chat-message-input" type="text" size="100"><br>
    <input id="chat-message-submit" type="button" value="Send">
    <button id="play-rock">Rock</button>
    <button id="play-paper">Paper</button>
    <button id="play-scissor">Scissor</button>
    {{ room_name|json_script:"room-name" }}
    {% block javascript %}
    <script src = "{% static 'js/shifumi.js' %}"></script>
    {% endblock javascript %}
</body>
</html>
